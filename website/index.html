<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="header">
      <img src="logo.svg" alt="Calculator logo">
      <p class="logo-title">Expression Calculator</p>    
    </div>
    <div class="hero">
      <h1 class="title">Expression Calculator Project!</h1>
      <p>Using trees and stacks, it solves math problems efficiently</p>
    </div>
    <div class="calculator">
        <div class="calculator-container">
            <div class="content">
                <div class="visor">
                    <p class="last-operation"></p>    
                    <p class="current-operation"></p>
                </div>
                <div class="buttons">
                    <button class="all-clear">AC</button>
                    <button class="clear">C</button>
                    <button data-operator="%">%</button>
                    <button data-operator="รท">รท</button>
                    <button data-number="7">7</button>
                    <button data-number="8">8</button>
                    <button data-number="9">9</button>
                    <button data-operator="x">x</button>
                    <button data-number="4">4</button>
                    <button data-number="5">5</button>
                    <button data-number="6">6</button>
                    <button data-operator="-">-</button>
                    <button data-number="1">1</button>
                    <button data-number="2">2</button>
                    <button data-number="3">3</button>
                    <button data-operator="+">+</button>
                    <button data-number="0">0</button>
                    <button>.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class"git-hub">
      <a href="https://github.com/t-dlsantos/expression_calculator" target=__blank>
        <p class="link">Github link</p>
        <img src="github.svg" alt="Github icon link">
      </a>
    </div>
</body>
</html>
